<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Portfolio Assistant Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            padding: 20px;
            background: #2d6cdf;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 1em;
            line-height: 1.4;
        }
        .user {
            align-self: flex-end;
            background: #e3edff;
            color: #1a2a4f;
        }
        .bot {
            align-self: flex-start;
            background: #f0f1f6;
            color: #222;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background: #fafbfc;
            border-radius: 0 0 10px 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #cfd8dc;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #1a4fa0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Portfolio Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">Hello! I'm your AI financial assistant. How can I help you today?</div>
        </div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        // Dummy AI response for demonstration
        function getAIResponse(message) {
            // Replace this with actual API call to your AI backend
            return "I'm here to assist you with your portfolio. (This is a demo response.)";
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);

            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Simulate AI response
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = getAIResponse(message);
                chatMessages.appendChild(botMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 700);
        });
    </script>
</body>
</html>
